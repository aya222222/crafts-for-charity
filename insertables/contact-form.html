<!DOCTYPE html>

<html>
<head>
</head>
<!-- CHECK FORMSPREE FAQ IF YOU WANT TO ADD NEW FIELDS -->
<form action="https://formspree.io/xnqggjkp" method="POST" class="row">
    <div class="col-sm-6 align-items-between">
        
        <label>
            <input type="text" name="_name" placeholder="Name" required>
        </label>
    
        <label>
            <input type="text" name="_replyto" placeholder="Email" required>
        </label>
    
        <label>
            <input type="text" name="_subject" placeholder="Subject" />
        </label>
    </div>

    <label class="col-sm-6">
        <textarea name="message" placeholder="Type your message here..." required></textarea>
    </label>    
    
    <!-- your other form fields go here -->

    <button type="submit">Send</button>
    
</form>

<script type="text/javascript" src="main.js"></script>
</html>
